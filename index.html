<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script src="jquery.min.js"></script>
</head>

<body style="margin:0; padding:0;">
	<video  autoplay="autoplay"   style="-webkit-transform:rotate(90deg) translate(266px,420px);" id="player1"  preload="none" onclick="playVideo();">
     <source type="video/mp4" src="video.mp4">
    </video>
    <img onclick="bdass()" id="bda" src="bda.gif" style="position: absolute; display:none;-webkit-animation: neon3 1.5s ease-in-out infinite alternate;
    width: 240px;
    left: 65px;
    top: 1541px;" />
    <script>
	var endtime = 0; 
		function playVideo() {
			 endtime = 64;
			video.play();
		}
		function bdass(){
			endtime = 87;
			video.play();
			$('#bda').fadeOut('slow');
		}
		var video = document.getElementById('player1');
		
			//handler should be bound first
			video.addEventListener("timeupdate", function() {
			   if (this.currentTime >= endtime) {
				   if(endtime == 64){
				   		$('#bda').fadeIn('slow');
				   }
				   if(endtime == 87){
					   location.reload();
				   }
					this.pause();
				}
			}, false);
		
	</script>
</body>
</html>
