<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Tabbed Slide box</title>

    <!-- ionic css -->
    <link href="ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="tabSlideBox.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
    <!-- ionic/angularjs scripts -->
    <script src="ionic.bundle.min.js"></script>
	
	<script src="tabSlideBox.js"></script>
	
	<!-- your app's script -->
    <script>
	    var app = angular.module('slidebox', ['ionic', 'tabSlideBox'])
		.run(['$q', '$http', '$rootScope', '$location', '$window', '$timeout', 
					function($q, $http, $rootScope, $location, $window, $timeout){
	    
	        $rootScope.$on("$locationChangeStart", function(event, next, current){
	            $rootScope.error = null;
	            console.log("Route change!!!", $location.path());
	            var path = $location.path();
	            
	            
	            console.log("App Loaded!!!");
	        });
	    }
	    ]);
		
		app.config(function($stateProvider, $urlRouterProvider) {
			$stateProvider.state('index', {
				url : '/',
				templateUrl : 'index.html',
				controller : 'IndexCtrl'
			});
		
			$urlRouterProvider.otherwise("/");
		});
		
        app.controller("IndexCtrl", ['$rootScope', "$scope", "$stateParams", "$q", "$location", "$window", '$timeout', 
			function($rootScope, $scope, $stateParams, $q, $location, $window, $timeout){
			$scope.onSlideMove = function(data){
				
			};	
        }
        ]);
    </script>
    
	<style>
		.slider-slide h3{
			color:#fff;
			margin-top:10px;
		};
		
		.scroll{
			height:100%;
		};
		
		
	</style>
	
  </head>

  <body ng-app="slidebox" animation="slide-left-right-ios7">

    	<ion-header-bar align-title="center" class="bar-positive">
        	<div class="full-width">
				<img src="logo.png" width="50" height="39" style="margin: 4px;">
                <div class="pull-right">
                    <i class="ion-navicon-round font-24"></i>
                </div>
           </div>
		</ion-header-bar>

    <ion-nav-view ng-controller="IndexCtrl"></ion-nav-view>
	
	<script id="index.html" type="text/ng-template">
      <ion-view title="PSL">		
        <ion-content scroll="false">
          	<tab-slide-box tab="2" >
			    	<div class="tsb-icons">
			    		<div class="tsb-ic-wrp">
							<a href="javascript:;">Fantasy</a>
							<a href="javascript:;">Score</a>
							<a href="javascript:;">Home</a>
							<a href="javascript:;">Shop</a>
							<a href="javascript:;">Blog</a>
						</div>
			    	</div>
			        <ion-slide-box show-pager="false" on-slide-changed="slideHasChanged($index)">
			            <ion-slide>
			                <img  width="96%" src="body.png">
			            </ion-slide>
			            <ion-slide>
			               <img  width="96%" src="body.png">
			            </ion-slide>
			            <ion-slide>
			                <img  width="96%" src="body.png">
			            </ion-slide>
						<ion-slide>
			               <img  width="96%" src="body.png">
			            </ion-slide>
						<ion-slide>
			               <img  width="96%" src="body.png">
			            </ion-slide>
			            
			        </ion-slide-box>
          	</tab-slide-box>
        </ion-content>
      </ion-view>
    </script>
  </body>
</html>
