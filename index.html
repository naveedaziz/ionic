<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
    <title>Side Menus</title>
    <script src="jquery.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="faceGap-1.0.js"></script>

  </head>
 
  <body>
   	<script>
	document.addEventListener("deviceready", onDeviceReady, false);
		function onDeviceReady() {  
			
			//Config Plugin
			var config = {
				app_id      : '175980006174210',
				secret      : '6e864092bb2be6f9845f10bd5f730862',
				scope       : 'email',
				host        : 'https://www.facebook.com/connect/login_success.html', //App Domain ( Facebook Developer ).
				onLogin     : _onLogin,
				onLogout    : _onLogout
			};
			
			//Login Facebook
			$(document).FaceGap(config);
			//Logout Facebook
			//$(document).FaceGap('logout');
			
			//Callback Login
			function _onLogin( event ){     
				$('#bda').append(event.status); // 1 - success, 0 - error
				$('#bda').append('data > '+JSON.stringify(event.data)); //Object response (id, name, email, etc);
				$('#bda').append('token > '+event.token); // token user login
				$('#bda').append('message > '+event.message);  
			}
			
			//Callback Logout
			function _onLogout( event ){
				alert('status > '+event.status); // 1 - success, 0 - error
				alert('message > '+event.message);
			}   
		}
	</script> 
   <h1 id="bda">Hello</h1>
  </body>
</html>
